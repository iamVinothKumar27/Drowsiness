<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Drowsiness Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Real-Time Drowsiness Detection</h1>

    <!-- Video element for webcam -->
    <div class="video-container">
        <video id="webcam" autoplay playsinline width="640" height="480" style="border: 4px solid #00FF7F; border-radius: 10px;"></video>
    </div>

    <script>
        // Request access to webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById("webcam").srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam:", err);
                alert("Unable to access camera. Please allow camera permission.");
            });
    </script>
</body>
</html>
